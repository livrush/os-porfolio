<!DOCTYPE html>
<html>
    <head>
        <title>Liv Portfolio</title>
        
        <style type="text/css">
           body {
                background: #e2e2e2 url("/back3.png");
                color: #663300;
                padding: 10px;
                font-family: arial;
           }
           header {
                font-size: 2em;
                font-weight: bold;
           }
           h1 {
                margin: 10px;
           }
           #all-contents {
                max-width: 800px;
                margin: auto;
                border:15px #f2f2f2 solid;
                border-radius:50px;
                overflow:hidden;
                background:#f2f2f2;
            }
            
            /* navigation menu */
            nav {
                background: #00D78B;
                margin: 0 auto;
                margin-bottom:15px;
                display: flex;
                padding:15px 20px 15px 20px;
                border-radius:35px;
                
                /*height:50px;*/
            }
            nav header {
                display: flex;
                align-items: center;
                color: #fff;
                flex: 1;
            }
            nav ul {
                list-style-image: none;
                float:right;
                padding:0;
                margin:0;
                vertical-align:middle;
            }
            nav li {
                display: inline-block;
                margin-right: 5px;
                padding:5px;
                /*background:#f2f2f2;*/
                border:5px solid #00D78B;
                border-radius:10px;
            }
            
            nav li:hover {
                background:#f2f2f2;
                border:5px solid #f2f2f2;
            }
            nav a {
                text-decoration: none;
                color: #ffe399;
                font-weight:bold;
            }
            
            nav li:hover a, nav a:hover {
                color:#00D78B;
            }
            .contact {
                background:#ffe399;
                border:5px solid #ffe399;
                border-radius:10px;
            }
            .contact:hover {
                
            }
            .contact a {
                color:#00D78B;
            }

           /* main container area beneath menu */
           main {
                background: #ffe399 url("/milk2.png") bottom right no-repeat;
                display: block;
                padding:15px;
                border-radius:35px;
                min-height:500px;
           }

           /* portfolio styles */
           #portfolio {
                list-style-type: none;
                padding-left: 0;
                color:#003366;
           }
           
           #portfolio ul {
                width:770px;
                margin-bottom:20px;
                overflow:hidden;
           }
            
           #portfolio li {
                background: #f2f2f2;
                padding: 10px;
                border-radius: 20px;
                overflow:hidden;

                line-height:1.5em;
                margin:4px;
                border:5px solid #ffe399;
                float:left;
                display:inline;
                width:45%;
                height:50px;
           }

           #portfolio li:hover {
                background: #ffe399;
                border:5px solid #f2f2f2;
                font-weight:bold;
           }

           #portfolio a {
                text-decoration: none;
                color: #663300 ;
           }
       </style>
    </head>
    
    <body>
        <div id="all-contents">
            <nav>
                <header>Olivia's Beautiful Work</header>
                
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="studies.html">Studies</a></li>
                    <li class="contact"><a href="mailto:w.phrush@gmail.com">Contact</a></li>
                </ul>
            </nav>
            <main>
                <div class="contents">
                    <h1>Portfolio</h1>
                    <ul id="portfolio">
                        
                    </ul>
                </div>
            </main>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script id="portfolioScript">$(document).ready(function() {$.getJSON('projects/projects.json').then(function(data) { data.projects.forEach(function(project){ $('#portfolio').append('<li><a href="projects/' + project.name + '/">' + project.title + " :<br>" + project.description + "!" + '</a></li>'); }); }); });</script>
    </body>
</html>
